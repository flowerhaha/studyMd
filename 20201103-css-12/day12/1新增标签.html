<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>头部</header>
    <footer>底部</footer>
    <nav>导航</nav>
    <article>文章</article>
    <aside>侧边栏</aside>
    <figure>
        <img src="https://m1-1253159997.image.myqcloud.com/imageDir/4d94bdf30985639ef3ed44dcfd37637eu5.jpg" alt="">
        <figcation>配图说明</figcation>
    </figure>
    <section>跟div一样只是更有语义化了</section>
    <main>主要内容</main>
    <video src=""></video>
    <audio src="qt.mp3" controls autoplay loop preload></audio>
    <!-- pc端 兼容性写法 -->
    <!-- 移动端只要考虑谷歌兼容就可以，因为它的内核跟谷歌一样，只需要适配谷歌就行 -->
    <audio>
        <source src="1.ogg">
        <source src="1.mp3">
        <source src="1.mav">
    </audio>

    <!-- 新增的 -->
    <!-- 数字 -->
    <input type="number">
    <!--  颜色面板-->
    <input type="color">
    <!-- 搜索 -->
    <input type="search">
    <!-- 邮件 -->
    <input type="email">
    <!-- 日期 -->
    <input type="date">
    <!-- 电话 -->
    <input type="tel">
    <!-- 文件 -->
    <input type="file">
    <!-- 范围 -->
    <input type="range">
</body>
</html>
