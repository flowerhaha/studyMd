<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化标签</title>
</head>
<body>
    <!-- 加粗 -->
    <b>话或许是</b>
    <strong>德尔发热发热</strong>
    <!-- 斜体 -->
    <i>的染发热狗</i>
    <em>的染发热狗</em>
    <!-- 删除线 -->
    <del>非缝纫工人提高</del>
    <s>gthyh</s>
    <!-- 下划线 -->
    <u>汇集哦</u>
    <ins>空间次哦然后入</ins>
<!-- 预格式化 -->
    <pre>
        ***   ***
            -
    </pre>
</body>
</html>
