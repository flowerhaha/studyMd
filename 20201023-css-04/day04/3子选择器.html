<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子选择器 >连接 */
        .main>span{
            color: yellowgreen;
        }
        .main>div{
            width: 100px;
            height: 100px;
            background: red;
        }
        /* 后代选择器 */
        .main div{
            color: fuchsia; 
        }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <div>222</div>
            <span>span1</span>
        </div>
        <span>span2</span>
    </div>
</body>
</html>
