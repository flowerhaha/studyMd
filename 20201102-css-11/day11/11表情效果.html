<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 241px;
            height: 187px;
            margin: 0 auto;
            background: url(smile.jpg) no-repeat;
            animation: run 5s steps(6) infinite;
        }
        @keyframes run{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1446px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
