<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 宽度 */
            width:100px;
            /* 高度 */
            height:100px;
            /* 背景色 */
            background-color:thistle;
            /* 字体大小 */
            font-size:100px;
            /* 文字颜色 */
            color:red;
        }
        /* 文字首行缩进，如果想要缩进两个字的距离：2em */
        p{
            text-indent: 50px;
            text-indent: 2em;
            /* 字体：
                1、顺序
                2、引号：中文字体或者是 多个单词的英文字体
            */
            font-family:"宋体","微软雅黑","Times New Roman",Georgia,Serif;
        }
    </style>
</head>
