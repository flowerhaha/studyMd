<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认样式 */
        a:link{
            color: blue;
        }
        /* 访问过后的样式 */
        a:visited{
            color: yellow;
        }
        /* 鼠标滑上的状态 */
        a:hover{
            color: red
        }
        /* 激活、点击状态 */
        a:active{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <a href="http://www.qq.com">qqyouxiang</a>
</body>
</html>
