<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #b0b0b0;
        }
        ul,ol{
            list-style: none;
        }
        .clearfix:after{
            content:"";
            font-size:0;
            display:block;
            height:0;
            visibility: hidden;
            clear: both;
        }
        .clearfix{
            *zoom:1;
        }
        .title{
            background: #333;
        }
        .main{
            width: 1226px;
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            margin: 0 auto;
        }
        .main .goods{
            float: left;
        }
        .main .shoppingcart{
            float: right;
            width: 120px;
            text-align: center;
            margin-left: 15px;
            background-color: #424242;
        }
        .main .info{
            float: right;
        }
        .main .goods a{
            display: inline-block;
            height: 40px;
            line-height: 40px;
        }
        .main a::after{
            content: "|";
            color:  #424242;
            margin: 0 6px 0 6px;
        }
        .main .Select::after{
            content: "";
        }
        .shopinfo{
            width: 1226px;
            margin: 0 auto;
        }
        .shopinfo .goodslist{
            width: 316px;
            height: 40px;
            font-size: 12px;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            float: right;
            /* display: none; */
        }
        .main .shoppingcart:hover{
            background-color: #fff;
        }
        .main .shoppingcart a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="title">
        <div class="main clearfix">
            <div class="goods">
                <a href="">小米商城</a>
                <a href="">MIUI</a>
                <a href="">IoT</a>
                <a href="">云服务</a>
                <a href="">金融</a>
                <a href="">有品</a>
                <a href="">小爱开放平台</a>
                <a href="">企业团购</a>
                <a href="">资质证照</a>
                <a href="">协议规则</a>
                <a href="">下载app</a>
                <a href="">智能生活</a>
                <a class="Select" href="">Select Location</a>
            </div>
            <div class="shoppingcart">
                <a class="Select" href="">购物车(0)</a>
            </div>
            <div class="info">
                <a href="">登陆</a>
                <a href="">注册</a>
                <a class="Select" href="">消息通知</a>
            </div>
        </div>
    </div>
    <div class="shopinfo clearfix">
        <div class="goodslist">购物车中还没有商品，赶紧选购吧！</div>
    </div>
</body>
</html>
