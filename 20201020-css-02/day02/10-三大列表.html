<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 格式化代码：shift+alt+f -->
    <!-- 有序列表 -->
    <ol>
        <li>上班</li>
        <li>睡觉</li>
        <li>吃饭</li>
        <li>大豆等</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>上班</li>
        <li>睡觉</li>
        <li>吃饭</li>
        <li>大豆等</li>
    </ul>
    <!-- dl自定义列表 
        dl里面紧邻着的只能是dt或者dd,但是在dt或者dd里面还可以写其他的标签
        dt和dd是同级标签，在dl标签中组合使用
    -->
    <dl>
        <dt>早餐</dt>
        <dd>面包</dd>
        <dd>鸡蛋</dd>
        <dd>午餐</dd>
        <dt>午餐</dt>
        <dd>jiadanm</dd>
        <dd>asdsdas</dd>
        <dd>dfegregfr</dd>
    </dl>
</body>
</html>
