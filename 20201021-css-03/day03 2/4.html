<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            background: green;
            /* 转换成块级元素 */
            display:block;
            /* 转换成行内块 */
            display:inline-block;
        }
        div{
            color:red;
            /* 转换成行内 */
            display:inline;

        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
    <div>div</div>
</body>
</html>
