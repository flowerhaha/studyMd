<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        .main{
            width: 600px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .main>div{
            margin-bottom: 20px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        span{
            display: inline-block;
            width: 60px;
            text-align: right;
        }
        input{
            width: 290px;
            height: 28px;
            padding-left: 10px;
            margin-left: 6px;
        }
        .keywords{
            width:142px;
        }
        .getkeywords{
            width:142px;
            height: 32px;
            color: #555;
        }
        .read{
            font-size: 12px;
            margin-left: 66px;
        }
        .checkbox{
            width: 12px;
            height: 12px;
            text-align: center;
        }
        .resign{
            width: 308px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background:rgb(120, 162, 209);
            color: #fff;
            border: 0px;
            font-size: 14px;
            margin-left: 66px;
        }
        .explain{
            color: #ccc;
            font-size: 8px;
            display: inline-block;
            margin-left: 4px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="user">
            <span>用户名</span>
            <input type="text" placeholder="请设置用户名" autofocus>
            <div class="explain">
                <p>设置后不可更改</p>
                <p>中英文均可，最长14个英文或7个汉字</p>
            </div>
        </div>
        <div>
            <span>手机号</span>
            <input type="tel" name="user_mobile" placeholder="可用于登陆和找回密码">
        </div>
        <div>
            <span>密码</span>
            <input type="password" placeholder="请设置登陆密码">
        </div>
        <div>
            <span>验证码</span>
            <input type="number" class="keywords" placeholder="请输入验证码">
            <button class="getkeywords">获取短信验证码</button>
        </div>
        <div class="read">
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox">阅读并接受<a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护声明》</a></label>
        </div>
        <button class="resign">注册</button>
    </div>
</body>
</html>
