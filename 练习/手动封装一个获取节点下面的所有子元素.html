<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span1</span>
    <div id="main">
        <p>p1</p>
        <p>p2</p>
        <p id="p3">p3</p>
        <p>p4</p>
    </div>
    <span id="span2">span2</span>
</body>
</html>
<script>
    var main = document.getElementById("main");
    function myChildren(element){
        var ary = [];
        var res = element.childNodes;
        for(var i=0;i<res.length;i++){
            if(res[i].nodeType == 1){
                ary.push(res[i]);
            }
        }
        return ary;
    }
    console.log(myChildren(main));
</script>
