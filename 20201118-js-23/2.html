<script>
    //自己手动封装一个获取节点下面的所有子元素，要求考虑兼容性。
    function myChildren(context){
        var allNodes = context.childNodes;
        //console.log(res);
        var ary = [];
        for(var i=0;i<allNodes.length;i++){
            if(allNodes[i].nodeType == 1){
                ary.push(allNodes[i]);
            }
        }
        return ary;
    }
    var main = document.getElementById("main");
    console.log(myChildren(main));  // [li, li, li#lis3, li]

    // 自己手动封装一个perviousElementSibling，要兼容
    var lis3 = document.getElementById("lis3");
    function myPreviousSibling(ele){
        var pre = ele.previousSibling;
        while(pre && pre.nodeType !== 1){
            pre = pre.previousSibling;
        }
        return pre;
    }
    var res = myPreviousSibling(lis3);
    var res2 = myPreviousSibling(span1);
</script>
