<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #code{
        width: 80px;
        margin: 0 auto;
        height: 20px;
        border: 1px solid #333;
    }
    </style>
</head>
<body>
    <div id="code"></div>
</body>
</html>
<script>
    var str="1234567890";
    function getCode(code){
        var res = "";
        for(var i=0;i<4;i++){
            var index = Math.round(Math.random()*(code.length-1));
            // if(res.indexOf(code[index]) > -1){
            //     i--;
            //     continue;
            // }
            res+=code[index];
        }
        return res;
    }
    var code = document.getElementById("code");
    code.innerText = getCode(str);
    var time1 = setInterval(function(){
        code.innerText = getCode(str);
    },1000)
    var time2 = setTimeout(function(){
        clearInterval(time1);
        time1 = null;
        clearTimeout(time2);
        time2 = null;
    },10000)
</script>
