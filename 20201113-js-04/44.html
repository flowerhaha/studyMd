<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: lightcyan;
        }
        .main{
            width: 500px;
            margin: 0 auto;
            border: 1px solid #333;
        }
        .main>button{
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .main>img{
            display: block;
            width: 240px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <button id="btn">隐藏</button>
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1577444372587&di=1684c649c2b1d4b1fdcd5910968c508b&imgtype=0&src=http%3A%2F%2Fimg.pconline.com.cn%2Fimages%2Fupload%2Fupc%2Ftx%2Fpcdlc%2F1709%2F16%2Fc79%2F59427944_1505500668556.gif" alt="" id="img">
    </div>
</body>
</html>
<script>
    var btn=document.getElementById("btn");
    var img=document.getElementById("img");
    btn.onclick=function(){
        if(btn.innerText=="隐藏"){
            btn.innerText="显示";
            img.style.display="none";
        }else{
            btn.innerText="隐藏";
            img.style.display="block";
        }
    }
</script>
