<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* background:#000; */
        }
        .main{
            width: 300px;
            height: 300px;
            background:url("https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2569897694,2819120512&fm=26&gp=0.jpg") center center no-repeat;
            background-size:cover;
            border:5px solid darkorange;
            margin:0 auto;
            box-sizing: border-box;
            position:relative;
            overflow: hidden;
        }
        .bottom{
            width: 300px;
            height: 50px;
            background:rgba(0,0,0,0.5);
            position:absolute;
            bottom:-50px;
            left:-5px;
            transition:all 1s linear;
        }
        .main:hover .bottom{
            bottom:0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="bottom"></div>
    </div>
</body>
</html>
