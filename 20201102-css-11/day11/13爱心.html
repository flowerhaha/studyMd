<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *Â  {
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            background: #000;
            overflow: hidden;
            position: relative;
        }
       .box1,.box2,.box3,.box4{
            width: 300px;
            height: 285px;
            background: url(../love.png) center center no-repeat;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -143px; 
            opacity: 0;
        }
        .box1{
            animation: run 6s linear infinite;
        }
        .box2{
            animation: run 6s linear 2s infinite;
        }
        .box3{
            animation: run 6s linear 4s infinite;
        }
        .box4{
            animation: run 6s linear 6s infinite;
        }
        @keyframes run{
            0%{
                transform: scale(0);
                opacity: 0;
            }
            25%{
                transform: scale(1);
                opacity: 0.5;
            }
            50%{
                transform: scale(2);
                opacity: 1;
            }
            75%{
                transform: scale(3);
                opacity: 0.5;
            }
            100%{
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- <div class="box"> -->
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    <!-- </div> -->
</body>
</html>
