<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        .main{
            width: 500px;
            margin: 0 auto;
        }
        .main li{
            width: 100px; 
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #333;
            margin-right: 10px;
            display: inline-block;
            position: relative;
            top: 1px;
            cursor: pointer;
        }
        .main>div{
            width: 500px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border: 1px solid #333;
            display: none;
        }
        .main li.current{
            background: crimson;
            border-bottom-color: crimson;
        }
        .main>div.current{
            background: crimson;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <ul>
            <li class="current">音乐</li>
            <li>电视</li>
            <li>综艺</li>
        </ul>
        <div class="current">音乐</div>
        <div>电视</div>
        <div>综艺</div>
    </div>
</body>
</html>
<script>
    var main = document.getElementById("main");
    var lis = main.getElementsByTagName("li");
    var odiv = main.getElementsByTagName("div");
    for(var i=0;i<lis.length;i++){
        lis[i].index = i;
        lis[i].onclick = function(){
            for(var i=0;i<lis.length;i++){
                lis[i].className = "";
                odiv[i].className = "";
            }
            this.className = "current";
            odiv[this.index].className = "current"
        }
    }
</script>
