<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 单行... */
        .box{
            width: 100px;
            height: 80px;
            border: 1px solid #333;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 文本隐藏的方式 */
            text-overflow: ellipsis;
            /* 不折行 */
            white-space: nowrap;
        }
        /* 多行... */
        .box1 {
            width: 100px;
            height: 80px;
            border: 1px solid #333;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 文本隐藏的方式 */
            text-overflow: ellipsis;
            display:-webkit-box;
            /* 控制让哪一行显示... */
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;

        }
    </style>
</head>
<body>
    <!-- <div class="box">hahhahahahahahah</div> -->
    <div class="box1">哈哈哈哈hahhahahahahahahahahah哈哈哈哈哈hahah</div>
</body>
</html>
