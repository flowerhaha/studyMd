<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background: pink;
        }
        /* 大于等于 */
        @media screen and (min-width:1000px){
            .box{
                width: 400px;
                background: yellow;
            }
        }
        /* 大于等于601px并且小于等于999px */
        @media screen and (min-width:601px) and (max-width:999px){
            .box{
                width: 200px;
                height: 200px;
                background: violet;
            }
        }
        /* 小于max600px */
        @media screen and (max-width:600px){
            .box{
                width: 100px;
                height: 100px;
                background: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
