<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            min-width: 600px;
        }
        .contain{
            height: 500px;
        }
        .contain>div{
            height: 100%;
            float: left;
        }
        .inner{
            height: 500px;
            background: mediumspringgreen;
        }
        .main{
            width: 100%;
            background: lightseagreen;
            padding: 0 200px;
            box-sizing: border-box;
        }
        .left{
            width: 200px;
            background: magenta;
            margin-left: -100%;
        }
        .right{
            width: 200px;
            background: mediumpurple;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="main">
            <div class="inner"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
