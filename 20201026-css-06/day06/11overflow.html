<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            overflow: hidden;
            /* 当内容超出这个盒子大小的时候，会自动添加一个 滚动条，如果不超出不添加*/
            overflow: auto;
             /* 会添加一个滚动条 */
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>
        十分大方的发热为
    </div>
</body>
</html>
