<script>
    // var p3 = document.getElementById("p3");
    function previousElement(element){
        var pre = element.previousSibling;
        while(pre && pre.nodeType !== 1){
            pre = pre.previousSibling;
        }
        return pre;
    }
    console.log(previousElement(p3));
</script>
