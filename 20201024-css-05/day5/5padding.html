<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background: yellow;
            display: inline-block;
            /* 上、右、下、左（顺时针） */
            padding: 10px 50px 80px 100px;
            /* 上、左右、下 （顺时针方向，没写的找对边）*/
            padding: 50px 80px 100px;
            /* 上下、左右 */
            padding: 10px 50px;
            /* 如果四个方向的值都相同，可以写一个 */
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
