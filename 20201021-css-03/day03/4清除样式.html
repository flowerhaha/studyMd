<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把页面中所有的元素的margin和padding归为0 */
        /* *{
            margin: 0;
            padding: 0;
        } */
        div{
            width: 100px;
            height: 100px;
            background-color: plum;
            font-size: 45px;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        /* 文字首行缩进，如果想要缩进两个字的距离：2em */
        p{
            text-indent: 50px;
            text-indent: 2em;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div>gtgrth</div>
    <ul>
        <li>sdfgeg</li>
        <li>adefew</li>
        <li>efrwgr</li>
    </ul>
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
