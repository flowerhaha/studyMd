<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: darksalmon;
        }
        input,button{
            outline: none;
        }
        .main{
            width: 600px;
            margin: 0 auto;
            font-size: 16px;
        }
        .main input{
            width: 352px;
            height: 42px;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .main>.item{
            margin-bottom: 10px;
        }
        .item>span{
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 20px;
        }
        .main .code{
            width: 170px;
        }
        .main .getcode{
            width: 170px;
            height: 44px;
            border: none;
            border: 1px solid lightblue;
            box-sizing: border-box;
            margin-left: 5px;
        }
        .main .read{
            width: 13px;
            height: 13px;
            margin-left: 126px;
            vertical-align: middle;
        }
        .main .readitem{
            font-size: 12px;
        }
        .main .registor{
            width: 350px;
            height: 50px;
            margin: 15px 0 15px 126px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item">
            <span>用户名</span>
            <input type="text" placeholder="请输入用户名">
        </div>
        <div class="item">
            <span>手机号</span>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="item">
            <span>密码</span>
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="item">
            <span>验证码</span>
            <input class="code" type="text" placeholder="请输入验证码">
            <button class="getcode">获取验证码</button>
        </div>
        <div class="readitem">
            <input class="read" type="checkbox">
            <span>史蒂夫舒服的
                <a href="">沙发上</a>
                的肥肉各国特工好
                <a href="">肥肉</a>
            </span>
        </div>
        <button class="registor">注册</button>
    </div>
</body>
</html>
