<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        /* 
        容器：给谁添加flex
        项目：容器的子元素
        
        
         */
        .main{
            width: 400px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            /* 让主轴的方向是：水平的（默认的） */
            flex-direction: row;
            /* flex-direction: row-reverse;
            /* 让主轴的方向是：垂直的 */
            /* flex-direction: column;
            flex-direction: column-reverse; */
        }
        .main>li{
            width: 100px;
            height: 100px;
            background: yellow;
            /* flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目缩小 */
            /* 如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。如果一个项目的flex-shrink属性为0，其他项目的属性为1，则空间不足时，前者不缩小   负值对该属性无效*/
            /* flex-shrink: 0; */
        }
        .main>li:nth-child(1){
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <ul class="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
