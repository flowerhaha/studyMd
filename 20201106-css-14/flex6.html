<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        /* 
        容器：给谁添加flex
        项目：容器的子元素
        
        
         */
        .main{
            width: 800px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            /* 让主轴的方向是：水平的（默认的） */
            flex-direction: row;
            /* flex-direction: row-reverse; */
            /* 让主轴的方向是：垂直的 */
            /* flex-direction: column;
            flex-direction: column-reverse; */
            
        }
        .main>li{
            width: 100px;
            height: 100px;
            background: yellow;
            flex-grow: 1;
        }
        .main>li:nth-child(1){
            /* order属性定义项目的排列顺序，数值越小，排列越靠前，默认为0 */
            order: 1;
            /* flex-grow属性定义项目的放大，默认为0，即如果存在剩余空间，也不放大 */
            /* flex-grow: 1; */
            /*如果所有项目的flex-grow属性都为1，则它们会等分剩余空间（如果有的话）。如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。 */
            flex-grow: 2;
        }

    </style>
</head>
<body>
    <ul class="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
