<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        /* 
        容器：给谁添加flex
        项目：容器的子元素
        
        
         */
        .main{
            width: 800px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            /* 让主轴的方向是：水平的（默认的） */
            flex-direction: row;
            /* flex-direction: row-reverse;
            /* 让主轴的方向是：垂直的 */
            /* flex-direction: column;
            flex-direction: column-reverse; */
            align-items: center;
        }
        .main>li{
            width: 100px;
            height: 100px;
            background: yellow;
            flex: 1;
        }
        .main>li:nth-child(1){
            background: yellow;
            flex:2;
        }
        .main>li:nth-child(2){
            background: lightcoral;
            align-self: flex-end;
        }
        .main>li:nth-child(3){
            background: lightblue;
            flex:1;
        }
    </style>
</head>
<body>
    <ul class="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
