<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        /* 
        容器：给谁添加flex
        项目：容器的子元素
        
        
         */
        .main{
            width: 800px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            /* 让主轴的方向是：水平的（默认的） */
            /* flex-direction: row;
            flex-direction: row-reverse; */
            /* 让主轴的方向是：垂直的 */
            /* flex-direction: column;
            flex-direction: column-reverse; */
            margin: 0 auto;
            /* 换行 */
            /* flex-wrap: wrap;
            flex-flow: row wrap; */

            
            /* justify-content定义了在主轴上的对齐方式 */
            justify-content: flex-start;
            justify-content: flex-end;
            justify-content: center;
            /* 两端对齐 */
            justify-content: space-between;
            /* 环绕对齐，每个项目左右两边的距离都是相等的，相邻的两个项目之间的距离是边上的二倍 */
            justify-content: space-around;
            /* 每个距离都是均等的 */
            justify-content: space-evenly;

        }
        .main>li{
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <ul class="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
