<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        .main{
            width: 800px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;
            align-items: stretch;
        }
        .main>li{
            width: 100px;
            /* height: 100px; */
            background: yellow;
        }
    </style>
</head>
<body>
    <ul class="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
