<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           width: 300px;
           height: 300px; 
           border: 1px solid #333;
           background: url(1.jpg) center center no-repeat;
           background-size: cover;
           position: relative;
           overflow: hidden;
        }
        .bot{
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.5);
            position: absolute;
            bottom: -50px;
            left: 0;
            transition: all 1s linear;
        }
        .box:hover .bot{
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bot"></div>
    </div>
</body>
</html>
