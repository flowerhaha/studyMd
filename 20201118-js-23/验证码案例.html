    //封装一个函数
    function getCode() {
        var newCode = "";
        for(var i=0;i<4;i++){
            var index = Math.round(Math.random()*(str.length-1));
            newCode+=str[index];
        }
        return newCode;
    }
    // 可以把id当成变量来使用
    code.innerText = getCode(); //页面刚加载的时候也有验证码存在
    btn.onclick = function(){
        code.innerText = getCode();   //传参？？？？
    }
</script>
