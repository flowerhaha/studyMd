<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 绝对定位：
            1、参照物是别人，但是参照物在设置的时候有一个规则，必须是祖先级元素
            2、如果有多个参照物，浏览器按照“就近原则”，如果都没有设置参照物，那参照物就是body
            3、在设置参照物的时候，参照物本身已经是绝对定位或者固定定位，就不用在写position:relative;
            4、绝对定位的元素不占位置，脱离文档流
            5、层级也高于普通文档流的
            6、给绝对定位的元素宽度用百分比来表示的时候，指的是参照物的百分比（如果参照物和父级不是一个）
            
        */
        
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
