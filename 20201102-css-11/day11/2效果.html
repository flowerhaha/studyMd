<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 240px;
            height: 240px;
            margin: 0 auto;
            border: 1px solid #333;
            overflow: hidden;
        }
        .box img{
            transition: all 0.5s linear;
        }
        .box:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="1.jpg" alt="">
    </div>
</body>
</html>
